services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "8883:8883"
    volumes:
      - ./mosquitto:/mosquitto

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb2:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=river_org
      - DOCKER_INFLUXDB_INIT_BUCKET=river_bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=mysecrettoken

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    depends_on:
      - influxdb
      - mqtt
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./mosquitto/certs/ca.crt:/etc/telegraf/ca.crt:ro
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana

  consul:
    image: consul:1.15.4
    container_name: consul
    ports:
      - "8500:8500"     # HTTP API / UI
      - "8600:8600/udp" # DNS
    command: agent -dev -client=0.0.0.0
    volumes:
      - consul-data:/consul/data
  mqtt-register:
      image: curlimages/curl:latest
      container_name: mqtt-register
      depends_on:
        - mqtt
        - consul
      volumes:
        - ./consul:/consul
      entrypoint: >
        sh -c "
        curl --request PUT --data @/consul/mosquitto-consul.json http://consul:8500/v1/agent/service/register
        "
      restart: "no"

volumes:
  influxdb2:
  grafana_data:
  consul-data: